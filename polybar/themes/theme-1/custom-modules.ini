[module/rofi-launcher]
inherit = layout

exec = echo Menu
format-prefix = "  "

format-background = ${colors.accent-light}

click-left = rofi-launcher

[module/rofi-power-menu]
inherit = layout

exec = echo System
format-prefix = " 襤 "

format-background = ${colors.accent-light}

click-left = rofi-power-menu

[module/rofi-xkeyboard-layout]
inherit = layout

exec = rofi-xkeyboard-layout
click-left = rofi-xkeyboard-layout select

format-prefix = "  "

interval = 0

format-font = 1

format-background = ${colors.green}