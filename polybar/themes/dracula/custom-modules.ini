[module/rofi-launcher]
type = custom/text

content = 
content-font = 4
content-padding = 1
content-background = ${colors.accent}
content-foreground = ${colors.fg}

click-left = rofi-launcher

[module/rofi-power-menu]
type = custom/text

content = 襤
content-font = 4
content-padding = 1
content-background = ${colors.accent}

click-left = rofi-power-menu

[module/rofi-xkeyboard-layout]
type = custom/script

interval = 0

format =  <label>
format-font = 3
format-margin = ${layout.module-spacing}
format-underline = ${colors.red}
format-padding = 1

label-font = 1
label-padding-right = 2

exec = rofi-xkeyboard-layout
click-left = rofi-xkeyboard-layout select