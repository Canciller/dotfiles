[module/xwindow]
type = internal/xwindow

label = %title:0:60:...%
label-padding = ${layout.module-spacing}

[module/i3]
type = internal/i3

format = <label-state> <label-mode>
format-margin = ${layout.module-spacing}

index-sort = true
wrapping-scroll = false
pin-workspaces = true

ws-icon-0 = 1;﬏
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;ﭮ
ws-icon-4 = 5;阮
ws-icon-5 = 6;5
ws-icon-6 = 7;6
ws-icon-7 = 8;7
ws-icon-8 = 9;8
ws-icon-9 = 10;9
ws-icon-default = 

label-focused = %icon%
label-unfocused = %icon%
label-visible = %icon%
label-urgent = %icon%

label-focused-font = 2
label-unfocused-font = 2
label-visible-font = 2
label-urgent-font = 2

label-padding = 4
label-focused-padding = ${self.label-padding}
label-visible-padding = ${self.label-padding}
label-unfocused-padding = ${self.label-padding}
label-urgent-padding = ${self.label-padding}

label-focused-background = ${colors.bg-dark}
label-visible-background = ${self.label-focused-background}
label-urgent-background = ${colors.red}

label-focused-foreground = ${colors.accent}

label-focused-underline = ${colors.accent}
label-visible-underline = ${colors.accent}

label-mode-font = 1
label-mode-foreground = ${colors.bg}
label-mode-background = ${colors.fg}
label-mode-padding = 4

[module/date]
type = internal/date
interval = 1

format =  <label>
format-font = 3
format-margin = ${layout.module-spacing}
format-underline = ${colors.blue}
format-padding = 1

date = %a %b %d
date-alt = %A %B %d %Y

time = %I:%M %p
time-alt = %I:%M:%S %p

label = %date%, %time%
label-font = 1
label-padding-right = 1

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 1

format-volume = <ramp-volume> <label-volume>
format-volume-margin = ${layout.module-spacing}
format-volume-underline = ${colors.green}
format-volume-padding = 2

label-volume-padding-left = 1

label-muted = ﱝ  Muted
label-muted-underline = ${colors.green}
label-muted-padding = 2

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/temperature]
type = internal/temperature

interval = 0.5

thermal-zone = 0

base-temperature = 20
warn-temperature = 70

format = <ramp> <label>
format-underline = ${colors.red}
format-padding = 1
format-margin = ${layout.module-spacing}

label-padding-left = 1

format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.red}
format-warn-underline = ${colors.red}
format-warn-padding = 1
format-warn-margin = ${layout.module-spacing}

label = %temperature-c%

label-warn = %temperature-c%
label-warn-padding-left = 1

ramp-0 = 
ramp-1 = 
ramp-2 =  
ramp-3 = 
ramp-4 = 

[module/wired-network]
type = internal/network
interface = ${env:wired_interface}
interval = 3

format-connected = <label-connected>
format-connected-padding = 2
format-connected-underline = ${colors.blue}
format-connected-margin = ${layout.module-spacing}

format-disconnected = <label-disconnected>
format-disconnected-padding = 2
format-disconnected-underline = ${colors.red}
format-disconnected-margin = ${layout.module-spacing}

label-disconnected =   Disconnected

label-connected =   %upspeed:6%     %downspeed:6%     %local_ip%

[module/cpu]
type = internal/cpu

interval = 0.5

format =  <label> <ramp-coreload>
format-underline = ${colors.green}
format-margin = ${layout.module-spacing}
format-padding = 2

label = %percentage%%
label-padding = 1

ramp-coreload-spacing = 1
ramp-coreload-foreground = ${colors.green}
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory

interval = 3

format-font = 3
format =  <label> <ramp-used>
format-underline = ${colors.green}
format-margin = ${layout.module-spacing}
format-padding = 1

label = %gb_used%
label-font = 1
label-padding-right = 2

ramp-used-foreground = ${colors.green}
ramp-used-padding-right = 1
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █