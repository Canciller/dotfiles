[layout]
module-spacing = 4

include-file = ~/.config/polybar/themes/dracula/colors.ini
include-file = ~/.config/polybar/themes/dracula/modules.ini
include-file = ~/.config/polybar/themes/dracula/custom-modules.ini

[section/base]
enable-ipc = true

cursor-click = pointer

height = ${env:height}

font-0 = Noto Sans:size=12;1
font-1 = SauceCodePro Nerd Font:pixelsize=16;2
font-2 = SauceCodePro Nerd Font:pixelsize=12;3
font-3 = SauceCodePro Nerd Font:pixelsize=18;4

background = ${colors.bg}
foreground = ${colors.fg}

line-color = ${colors.bg}
line-size = 4

[bar/top]
inherit = section/base

modules-left = rofi-launcher i3 xwindow
modules-right = pulseaudio rofi-xkeyboard-layout date rofi-power-menu

monitor = ${env:monitor}
dpi = ${env:dpi}


[bar/bottom]
inherit = section/base

modules-left = wired-network temperature cpu memory

monitor = ${env:monitor}
dpi = ${env:dpi}

bottom = true