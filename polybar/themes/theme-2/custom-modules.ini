[module/rofi-launcher]
type = custom/text

content = 
content-background = ${colors.accent}
content-foreground = ${colors.fg}
content-padding = 1
content-font = 3

click-left = rofi-launcher

[module/rofi-power-menu]
type = custom/text

content = 襤
content-background = ${colors.accent}
content-foreground = ${colors.fg}
content-padding = 1
content-font = 4

click-left = rofi-power-menu

[module/rofi-xkeyboard-layout]
inherit = layout

exec = rofi-xkeyboard-layout
click-left = rofi-xkeyboard-layout select

format-prefix = 

interval = 0

format-font = 1

format-foreground = ${colors.green}