[module/xwindow]
type = internal/xwindow

label = %title:0:60:...%

[module/i3]
type = internal/i3

format = <label-state> <label-mode>

index-sort = true
wrapping-scroll = false
pin-workspaces = true

ws-icon-0 = 1;﬏
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;ﭮ
ws-icon-9 = 10;阮
ws-icon-default = 

label-focused = %icon%
label-unfocused = %icon%
label-visible = %icon%
label-urgent = %icon%

label-font = 2
label-focused-font = ${self.label-font}
label-unfocused-font = ${self.label-font}
label-visible-font = ${self.label-font}
label-urgent-font = ${self.label-font}


format-padding = 1
label-padding = 1
label-focused-padding = ${self.label-padding}
label-visible-padding = ${self.label-padding}
label-unfocused-padding = ${self.label-padding}
label-urgent-padding = ${self.label-padding}

label-focused-background = ${colors.bg-dark}
label-unfocused-background = ${colors.bg}
label-visible-background = ${self.label-focused-background}
label-urgent-background = ${colors.red}

label-focused-foreground = ${colors.accent}
label-unfocused-foreground = ${colors.fg}
label-visible-foreground = ${self.label-focused-foreground}
label-urgent-foreground = ${colors.fg}

label-focused-underline = ${colors.accent}

label-mode-font = 1
label-mode-foreground = ${colors.bg}
label-mode-background = ${colors.accent}
label-mode-padding = 1

[module/date]
inherit = layout

type = internal/date
interval = 1

format-font = 1
format-prefix =  

format = <label>
label = %date%, %time%

format-foreground = ${colors.blue}

date = %a %b %d
date-alt = %A %B %d %Y

time = %I:%M %p
time-alt = %I:%M:%S %p

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 2

label-volume-font = 1
label-muted-font = 1
ramp-volume-font = 2
bar-volume-indicator-font = 2

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-muted = Muted

format-volume-padding = 1
format-muted-padding = 1
label-muted-padding-left = 1

format-volume-foreground = ${colors.orange}
format-muted-foreground = ${colors.orange}
label-volume-foreground = ${colors.fg}
label-muted-foreground = ${colors.fg}

format-muted-prefix = ﱝ

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/temperature]
type = internal/temperature

interval = 0.5

thermal-zone = 0

base-temperature = 20
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%

format-padding = 1
format-warn-padding = 1

format-foreground = ${colors.green}
format-warn-foreground = ${colors.red}
label-foreground = ${colors.fg}
label-warn-foreground = ${colors.fg}

ramp-0 = 
ramp-1 = 
ramp-2 =  
ramp-3 = 
ramp-4 = 

[module/wired-network]
type = internal/network
interface = ${env:wired_interface}
interval = 3

format-connected = <label-connected>
format-connected-prefix = 
format-disconnected = <label-disconnected>
format-disconnected-prefix = 

label-disconnected = Disconnected
label-connected = %local_ip%

format-connected-padding = 1
format-disconnected-padding = 1
label-connected-padding-left = 1
label-disconnected-padding-left = 1

label-connected-foreground = ${colors.fg}
label-disconnected-foreground = ${colors.fg}
format-connected-foreground = ${colors.pink}
format-disconnected-foreground = ${colors.red}

format-background

[module/cpu]
inherit = layout

type = internal/cpu

interval = 0.5

format-prefix = 
format-font = 1
format-foreground = ${colors.orange}

label = %percentage%%

[module/memory]
inherit = layout

type = internal/memory

interval = 3

format-prefix = ﬙
format-font = 1
format-foreground = ${colors.cyan}

label = %gb_used%